<body>

<!-- Channels Sidebar -->
<div class="channels-sidebar">
    <div class="server-header">
        <span><i class="icon-music"></i> Voice Chat</span>
    </div>

    <!-- –ë–ª–æ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
    <div class="technical-section">
        <div class="section-title">Connect to room:</div>
        <label for="roomId"></label><input type="text" class="room-input" id="roomId" placeholder="Enter Room ID or leave empty" value="100">
        <div class="controls-group">
            <button class="control-button join-button" id="joinRoom">Join Room</button>
            <button class="control-button leave-button" id="leaveRoom" disabled>Leave Room</button>
        </div>
    </div>

    <!-- –ê—É–¥–∏–æ –≤—ã—Ö–æ–¥—ã -->
    <div class="audio-output-container">
        <div class="section-title">AUDIO OUTPUT</div>
        <div class="audio-output-container" id="audioOutputContainer">
            <div style="color: #72767d; font-size: 12px; text-align: center; padding: 10px;">
                No active audio streams
            </div>
        </div>
    </div>

    <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π –±–ª–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div class="user-controls-section">
        <div class="user-info-compact">
            <!--            <div class="user-id" id="myId"></div><br/>-->
            <div class="user-avatar">U</div>
            <div class="user-details">
                <div class="user-id" id="myId"></div>
                <div class="user-status" id="statusCompact">Disconnected</div>
            </div>
        </div>

        <div class="audio-controls-compact">
            <button class="icon-button" id="muteIcon" disabled title="Mute">
                <i class="icon-mic-2"></i>
            </button>
            <button class="icon-button" id="deafenIcon" disabled title="Deafen">
                <i class="icon-headphones-1"></i>
            </button>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Chat Header -->
    <div class="chat-header">
        <!--        üí¨-->
        <div class="channel-name"><i class="icon-chat-alt"></i> Text Chat. <span
                style="color: #72767d; font-size: 14px;">Room: </span><span
                style="color: #72767d; font-size: 14px;" id="currentRoom">Not connected</span></div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
        <div class="message other-message">
            <div class="message-header">
                <div class="message-avatar">S</div>
                <div class="message-sender">System</div>
                <div class="message-time">Just now</div>
            </div>
            <div class="message-content">
                Welcome to voice chat! Join a room to start talking.
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <button class="attach-button" id="attachButton" disabled>
            <i class="icon-plus"></i>
        </button>
        <label for="messageInput"></label><input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
        <button class="send-button" id="sendMessage" disabled>Send</button>
    </div>

    <!-- –ú–µ–Ω—é –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤ -->
    <div class="attach-menu" id="attachMenu">
        <div class="attach-option" onclick="window.app.attachImage()">
            <i class="icon-photo"></i>
            <span>–§–æ—Ç–æ –∏–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</span>
        </div>
        <div class="attach-option" onclick="app.attachFile()">
            <i class="icon-doc-text"></i>
            <span>–§–∞–π–ª</span>
        </div>
        <div class="attach-option" onclick="app.toggleAttachMenu()">
            <i class="icon-cancel-2"></i>
            <span>–û—Ç–º–µ–Ω–∞</span>
        </div>
    </div>
</div>

<!-- Right Sidebar - Participants -->
<div class="room-info">
    <div class="room-header"><i class="icon-users"></i> Participants ‚Äî <span
            id="participantCount">0</span>/6
    </div>

    <div class="participants-list" id="peerList">
        <div class="participant">
            <div class="participant-avatar">Y</div>
            <div>
                <div style="font-size: 12px; color: #fff;">–í—ã</div>
                <div class="status-offline">‚óè Offline</div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/client.min.js"></script>
</body>
</html>
